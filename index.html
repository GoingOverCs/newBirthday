<!DOCTYPE HTML>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
p {
  text-align: center;
  font-size: 60px;
  margin-top: 0px;
  color: rgb(13, 168, 168)
}

body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, Helvetica, sans-serif;
}

p {
  text-shadow: 1.5px 2px 3px rgba(0, 0, 0, 0.63);
}

a {
  text-decoration: none;
}
</style>
</head>
<body>

<a href="https://www.reddit.com/r/happycowgifs/" target="_blank"><p id="demo"></p>
</a>
<script>

const p = document.querySelector('p')

const randomColor = () => {
    let color1 = Math.round(Math.random()*255);
    let color2 = Math.round(Math.random()*255);
    let color3 = Math.round(Math.random()*255);
    
    p.style.color = `rgb(${color1},${color2},${color3})`;
}

p.addEventListener('mouseover', () => randomColor());
// Set the date we're counting down to
var countDownDate = new Date("Dec 1, 2020 00:00:00 GMT+1").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();
    
  // Find the distance between now and the count down date
  var distance = countDownDate - now;
    
  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
  // Output the result in an element with id="demo"
  document.getElementById("demo").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s `;
    
  // If the count down is over, write some text 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "EXPIRED";
  }
}, 1000);
</script>

</body>
</html>
